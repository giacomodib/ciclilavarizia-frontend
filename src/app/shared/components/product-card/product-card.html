<div class="bg-white cursor-pointer rounded-xl shadow-lg overflow-hidden flex flex-col h-full">
    <img src="https://placehold.co/200x300" class="w-full h-[300px] object-cover rounded-t-xl">
    <!-- <img [src]="product.imageUrl"> -->
    <div class="p-5 flex flex-col flex-1">
        <h3 class="text-lg font-semibold text-gray-900 mb-2 leading-tight">{{product().name}}</h3>
        <p class="text-sm text-gray-600 mb-4 leading-relaxed">
            <!-- {{product.description}} -->
            Description
        </p>
        <!-- rating?! -->
        <div class="text-sm font-medium mb-4">
            <!-- {{product().instock ? 'In stock' : 'Out of Stock'}} -->
            In Stock
        </div>

        <div class="flex items-center justify-between mt-auto">
            <span class="text-2xl font-bold text-gray-900"> ${{product().listPrice}}</span>
            <button matButton="filled" class="flex items-center gap-2" (click)="AddToCartClicked.emit(product())">
                <mat-icon>shopping_cart</mat-icon>
                Add to Cart
            </button>
        </div>
    </div>
</div>
